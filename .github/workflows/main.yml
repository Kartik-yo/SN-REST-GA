name: CI/CD Pipeline with ServiceNow Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install requests

      - name: Run Pipeline Script
        env:
          SERVICENOW_USERNAME: ${{ secrets.SERVICENOW_USERNAME }}
          SERVICENOW_PASSWORD: ${{ secrets.SERVICENOW_PASSWORD }}
        run: |
          python scripts/build.py || python scripts/create_incident.py "Build Pipeline Failed" "Build Pipeline"

      - name: Resolve Incident (if successful)
        if: success()
        run: python scripts/resolve_incident.py <incident_sys_id_here> "Pipeline completed successfully."
